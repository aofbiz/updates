name: Deploy Landing Site

on:
  push:
    branches:
      - main
    paths:
      - 'landing-site/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: landing-site
          branch: main
          repository-name: AllSet-App/allset-app.github.io
          token: ${{ secrets.API_TOKEN_GITHUB }}
          single-commit: true
          clean: true
