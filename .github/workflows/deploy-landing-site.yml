name: Deploy Landing Site

on:
  push:
    branches:
      - main
    paths:
      - 'landing-site/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Manual Deploy to Landing Site Repo
        env:
          GH_TOKEN: ${{ secrets.API_TOKEN_GITHUB }}
        run: |
          if [ -z "$GH_TOKEN" ]; then
            echo "‚ùå Error: API_TOKEN_GITHUB secret is empty or missing!"
            exit 1
          fi
          cd landing-site
          git init -b main
          git config user.name "AllSet-App"
          git config user.email "action@github.com"
          git add .
          git commit -m "Deploy: Manual update from updates repo"
          echo "Pushing to allset-app.github.io..."
          git push --force https://x-access-token:${GH_TOKEN}@github.com/AllSet-App/allset-app.github.io.git main:main
