name: Deploy Landing Site

on:
  push:
    branches:
      - main  # Set this to your default branch
    paths:
      - 'landing-site/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: landing-site
          branch: gh-pages
