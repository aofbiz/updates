name: Sync Supabase on Release

on:
  release:
    types: [published]

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Extract Release Info
        id: info
        run: |
          VERSION=${{ github.event.release.tag_name }}
          # Remove 'v' prefix if present
          VERSION_CLEAN=${VERSION#v}
          NOTES=$(echo "${{ github.event.release.body }}" | jq -sRr @html)
          
          # Find asset links (example logic, adjust based on your asset naming)
          APK_LINK=$(echo '${{ toJson(github.event.release.assets) }}' | jq -r '.[] | select(.name | endswith(".apk")) | .browser_download_url' | head -n 1)
          EXE_LINK=$(echo '${{ toJson(github.event.release.assets) }}' | jq -r '.[] | select(.name | endswith(".exe")) | .browser_download_url' | head -n 1)
          
          echo "version=$VERSION_CLEAN" >> $GITHUB_OUTPUT
          echo "notes=$NOTES" >> $GITHUB_OUTPUT
          echo "apk=$APK_LINK" >> $GITHUB_OUTPUT
          echo "exe=$EXE_LINK" >> $GITHUB_OUTPUT

      - name: Update Supabase
        run: |
          curl -X POST "${{ secrets.SUPABASE_URL }}/rest/v1/updates" \
          -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
          -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
          -H "Content-Type: application/json" \
          -H "Prefer: resolution=merge-duplicates" \
          -d '{
            "version": "${{ steps.info.outputs.version }}",
            "apk_link": "${{ steps.info.outputs.apk }}",
            "exe_link": "${{ steps.info.outputs.exe }}",
            "release_notes": "${{ github.event.release.body }}"
          }'
